<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Image Gallery</title>
    <link rel="stylesheet" href="./src/styles.css">
</head>

<body>

    <div class="gallery-wrap">

        <span class="back">⏪</span>

        <div class="gallery">
            <div>
                <span><img src="./src/images/image1.jpg" alt=""></span>
                <span><img src="./src/images/image2.jpg" alt=""></span>
                <span><img src="./src/images/image3.jpg" alt=""></span>
            </div>

            <div>
                <span><img src="./src/images/image4.jpg" alt=""></span>
                <span><img src="./src/images/image5.jpg" alt=""></span>
                <span><img src="./src/images/image6.jpg" alt=""></span>
            </div>
        </div>
        <span class="next">⏩</span>

    </div>
    <script src="./src/index.js"></script>
</body>

</html>
